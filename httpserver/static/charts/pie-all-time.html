<html>
<head></head>
<body>

<div id="pieChart"></div>
<script src="../js/d3.min.js"></script>
<script src="../js/d3pie.min.js"></script>
<script src="../js/underscore-min.js"></script>
<script>

d3.json('../../data/daily.json', function(data) {
  console.log('ddd',data)
  //this week
  var fValue = function(total,day){ return day.value  + total; }
  var fError = function(total,day){ return day.error  + total; }

  //all_time
  var all_week_value = _.reduce(data, fValue, 0);
  var all_week_error = _.reduce(data, fError, 0);
  var all_week_suc = all_week_value - all_week_error

  var pie = new d3pie("pieChart", {
    "header": {
      "title": {
        "text": "All Time",
        "fontSize": 11,
        "font": "courier"
      },
      "subtitle": {
        "text": all_week_value.toLocaleString(),
        "color": "#999999",
        "fontSize": 15,
        "font": "courier"
      },
      "location": "pie-center",
      "titleSubtitlePadding": 10
    },
    "footer": {
      "color": "#999999",
      "fontSize": 10,
      "font": "open sans",
      "location": "bottom-left"
    },
    "size": {
      "canvasHeight": 200,
      "canvasWidth": 260,
      "pieInnerRadius": "63%",
      "pieOuterRadius": "83%"
    },
    "data": {
      "sortOrder": "value-asc",
      "content": [
        {
          "label": "Error",
          "value": all_week_error,
          "color": "#c12823"
        },
        {
          "label": "Success",
          "value": all_week_suc,
          "color": "#64a61f"
        }
      ]
    },
    "labels": {
      "outer": {
        "format": "label-percentage1",
        "pieDistance": 20
      },
      "inner": {
        "format": "none"
      },
      "mainLabel": {
        "fontSize": 11
      },
      "percentage": {
        "color": "#999999",
        "fontSize": 11,
        "decimalPlaces": 0
      },
      "value": {
        "color": "#cccc43",
        "fontSize": 11
      },
      "lines": {
        "enabled": true,
        "color": "#777777"
      },
      "truncation": {
        "enabled": true
      }
    },
    "tooltips": {
      "enabled": true,
      "type": "placeholder",
      "string": "{label}: {value}, {percentage}%"
    },
    "effects": {
      "pullOutSegmentOnClick": {
        "effect": "none",
        "speed": 400,
        "size": 8
      }
    },
    "misc": {
      "colors": {
        "segmentStroke": ""
      }
    },
    "callbacks": {}
  });
});
</script>

</body>
</html>
