<script>
 var moduleUser = window.parent.location.pathname.substring(1)
 var dailyPath = "../../data/"+moduleUser+"/daily.json"
 d3.json(dailyPath, function(data) {
    
    data = MG.convert.date(data, 'date');
    MG.data_graphic({
      title: "Total/Error Req",
      description: "Drag the crosshair over the chart to zoom",
      data: data,
      top: 70,
      width: 1024,
      height: 360,
      right: 0,
      bottom: 50,
      missing_is_zero: true,
      // missing_is_hidden: true,
      // markers:markers,
      y_extended_ticks: true,
      show_confidence_band: ['l','u'],
      target: '#graph',
      mouseover: function(d, i) {
        var df = d3.timeFormat('%b %d, %Y');
        var date = df(d.date);
        var error =d.error+' ['+(d.error/d.value*100).toFixed(2) + '%]';

        d3.select('#graph svg .mg-active-datapoint')
        .text(date +' Total:'+d.value +' Error:'+error);
      }
    });
  });
</script>
