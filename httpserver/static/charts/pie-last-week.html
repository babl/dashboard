<html>
<head></head>
<body>

  <div id="pieChart"></div>
  <script src="../js/d3.min.js"></script>
  <script src="../js/d3pie.min.js"></script>
  <script src="../js/underscore-min.js"></script>
  <script>

  d3.json('../../data/all_enqued_error_band.json', function(data) {
    //this week
    var fValue = function(total,day){ return day.value  + total; }
    var fError = function(total,day){ return day.error  + total; }

    var last_week_index_from = (data.length-14)-1
    var last_week_index_to = (data.length-7)-1
    var data_last_week = _.filter(data,function(day,i){ return i > last_week_index_from && i <= last_week_index_to})

    var last_week_value = _.reduce(data_last_week, fValue, 0);
    var last_week_error = _.reduce(data_last_week, fError, 0);
    var last_week_suc = last_week_value - last_week_error
    console.log('dasd',last_week_value,last_week_error)

    var pie = new d3pie("pieChart", {
      "header": {
        "title": {
          "text": "Last Week",
          "fontSize": 11,
          "font": "courier"
        },
        "subtitle": {
          "text": last_week_value.toLocaleString(),
          "color": "#999999",
          "fontSize": 15,
          "font": "courier"
        },
        "location": "pie-center",
        "titleSubtitlePadding": 10
      },
      "footer": {
        "color": "#999999",
        "fontSize": 10,
        "font": "open sans",
        "location": "bottom-left"
      },
      "size": {
        "canvasHeight": 200,
        "canvasWidth": 260,
        "pieInnerRadius": "63%",
        "pieOuterRadius": "83%"
      },
      "data": {
        "sortOrder": "value-asc",
        "content": [
        {
          "label": "Error",
          "value": last_week_error,
          "color": "#c12823"
        },
        {
          "label": "Success",
          "value": last_week_suc,
          "color": "#64a61f"
        }
        ]
      },
      "labels": {
        "outer": {
          "format": "label-percentage1",
          "pieDistance": 20
        },
        "inner": {
          "format": "none"
        },
        "mainLabel": {
          "fontSize": 11
        },
        "percentage": {
          "color": "#999999",
          "fontSize": 11,
          "decimalPlaces": 0
        },
        "value": {
          "color": "#cccc43",
          "fontSize": 11
        },
        "lines": {
          "enabled": true,
          "color": "#777777"
        },
        "truncation": {
          "enabled": true
        }
      },
      "tooltips": {
        "enabled": true,
        "type": "placeholder",
        "string": "{label}: {value}, {percentage}%"
      },
      "effects": {
        "pullOutSegmentOnClick": {
          "effect": "none",
          "speed": 400,
          "size": 8
        }
      },
      "misc": {
        "colors": {
          "segmentStroke": ""
        }
      },
      "callbacks": {}
    });
  });
</script>

</body>
</html>
