<body>
  <div class='container'>

    <div class='head'>
      <ul class='text-right'>
        <li><a href='#' id='ws' class=''></a></li>
      </ul>
    </div>

    <div class="row text-center">
      <img src='images/loyalist.png' class=""/>
    </div>

    <div class="row text-center" id="counters">
      <ul class='counters'>
        <li>
          <span class="counter">
            Data gathered from <b>{{.Module}}</b> modules</span> 
          </span>
        </li>
      </ul>
    </div>
    <div class="row meter text-center">
    <div class="progress center-block" style="width:640px;">
        <div class="progress-bar progress-bar-striped active progress-bar-info" style="width: 35%">
          <span class="sr-only">980 req/h</span>
        </div>
        <div class="progress-bar progress-bar-striped active progress-bar-danger" style="width: 10%">
          <span class="sr-only">20 req/h</span>
        </div>
    </div>
    <span class="last-hour-info">Last hour data: <b>1000</b>req/h with a <b>3.84%</b> error rate. Max: <b>2000</b>req/h at Jan 1, 2016 at 16:17</span>
    </div>  
  <div class="row text-center">
    <ul class='counters'>
    <li>
      <iframe class="pie-counter" src="charts/pie-all-time.html"></iframe>
    </li>
    <li>
      <iframe class="pie-counter" src="charts/pie-last-week.html"></iframe>
    </li>
    <li>
      <iframe class="pie-counter" src="charts/pie-today.html"></iframe>
    </li>
  </div>

  <div class='row trunk'>
    <iframe class='history' src="charts/line-all-time.html"></iframe>
  </div>
  <div class='row text-center'>
    <iframe class='history-evolution' src="charts/week-table.html"></iframe>
  </div>
  
  <div class='footer'>
      <a href='https://babl.sh'>Babl.sh</a>
      <br /><a href='https://github.com/babl'>
      <i class='fa fa-github fa-3x' style='line-height:42px'></i>
    </a>
  </div>
</div> <!-- end container -->
<script src='js/main.js'></script>
</body>
</html>
